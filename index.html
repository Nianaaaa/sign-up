<!DOCTYPE html>
<html>

<head>
    <title>Sign Up | Nia waromi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Style CSS -->
    <style type="text/CSS">
        body {
                background-color: #FFB28B;
                color: #f5edff;
            }

        </style>


</head>

<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                <!-- form -->
                <form>
                    <h1 class="fw-bold display-2"> Sign up</h1>
                    <p class="fs-6">Please type Your Personal Data Bellow!</p>

                    <!-- first name -->
                    <div class="form-floating">
                        <input type="first-name" name="first-name" class="form-control"
                            placeholder="Type your first-name">
                        <label for="first-name" class="text-secondary">First Name </label>
                    </div>
                    <!-- end first name -->

                    <!-- last name -->
                    <div class="form-floating">
                        <input type="last-name" name="last-name" class="form-control" placeholder="Type your last-name">
                        <label for="last-name" class="text-secondary">Last Name</label>
                    </div>
                    <!-- end last name -->

                    <!-- email address -->
                    <div class="form-floating">
                        <input type="email-address" name="email-address" class="form-control"
                            placeholder="Type your email-address">
                        <label for="email-address" class="text-secondary"> Email Address</label>
                    </div>
                    <!-- end email address -->

                    <!-- username -->
                    <div class="form-floating">
                        <input type="username" name="username" class="form-control"
                            placeholder="Type your username">
                        <label for="username" class="text-secondary"> Username </label>
                    </div>
                    <!-- end username -->

                    <!-- status -->
                    <div class="row py-3">
                        <label for="Status"><b></b></label>
                    
                        <dd class="col-sm-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                            Student
                            </label>
                            </div>
                        <dd class="col-sm-3">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Trainer
                            </label>
                            </div>
                        </dd>
                    </div>
                    <!-- end status -->

                    <!-- address -->
                    <div class="col-lg-6">
                        <div class="col-auto mb-3">
                            <label for="address" class="form-label"><b>Address</b></label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    <!-- end addresss -->

                    <!-- gendre -->
                    <div class="col-auto mb-3">
                        <label for="gender" class="form-label"><b>Gender</b></label>
                        <select id="gender" class="form-select">
                            <option able="able" selected="selected"></option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <div class="select-dropdown"></div>
                    </div>
                    <!-- end gendre -->

                    <!-- remember  -->
                    <div class="my-3">
                        <input type="checkbox" name="agree-with-the-term-and-conditions">
                        <label for="agree-with-the-term-and-conditions">Agree with the Term and Conditions</label>
                    </div>
                    <!-- end remember -->

                    <!-- button sign up -->
                    <button class="btn btn-light btn-light w-100">Sign up</button>
                    <!-- end button sign up -->

                    <div class="card-footer">
                        Developed by <b>Nia Waromi</b>
                    </div>


                </form>
                <!-- end form -->
            </div>
        </div>
    </div>
</body>

</html>
